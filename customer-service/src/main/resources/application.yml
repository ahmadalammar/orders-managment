spring:
  application:
    name: customer-service

server:
  port: 0
  undertow:
    port: 8002

camel:
  component:
    kafka:
      brokers: localhost:9092
  service:
    lra:
      enabled: true
      coordinator-url: http://localhost:50000
      local-participant-url: http://localhost:${server.undertow.port}/server